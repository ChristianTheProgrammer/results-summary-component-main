<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
<div id="container">
    <div class="result">
      <h4>Your Result</h4>
      <div class="circle"><h1>76</h1>
      <span> of 100</span> 
      </div>
    <h2>Great</h2> 
      <p>You scored higher than 65% of the people who have taken these tests.</p> 
    </div>

    <div class="summary">
      
      <h3>Summary</h3>
      <ul>
        <li> <p class="bgd1"><img src="assets/images/icon-reaction.svg"><span class="Reaction">Reaction</span> <span class="Number">80</span> / 100</p> </li>
        <li> <p class="bgd2"><img src="assets/images/icon-memory.svg"><span class="Memory">Memory</span> <span class="Number">92</span> / 100</p> </li>
        <li> <p class="bgd3"><img src="assets/images/icon-verbal.svg"><span class="Verbal">Verbal</span> <span class="Number">61</span> / 100</p>  </li>
        <li> <p class="bgd4"><img src="assets/images/icon-visual.svg"><span class="Visual">Visual</span> <span class="Number">72</span> / 100</p>  </li>
        <li> <a class="button" href="#">Continue</a></li>
      </ul>
    </div>
</div>

<div class="attribution">

    Coded by: <a href="https://christiangonzalez.netlify.app/"> Christian Gonzalez p.s please give me tips</a>.
  </div>

</div>
  


  </body>
</html>
